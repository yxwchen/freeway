<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="../assets/scss/all.css">
    <!-- ico -->
    <link rel="shortcut icon" type="image/x-icon" href="../assets/images/favicon.ico" />
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- bootstrap table css -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.4/dist/bootstrap-table.min.css">
</head>

<body>
    <div id="app" class="position-relative">
        <!-- 主導覽 -->
        <div class="mainNavWrap shadowSM bg-light">
            <h1><a href="#"><img src="../assets/images/freewayLogo.svg" alt="國道景觀管理系統"></a></h1>
            <nav class="mainNav">
                <ul class="mainNav-nav">
                    <li class="mainNav-item"><a href="" class="mainNav-link">圖資平台</a></li>
                    <li class="mainNav-item"><a href="" class="mainNav-link">查詢與統計</a></li>
                    <li class="mainNav-item"><a href="./Index.html" class="mainNav-link active">資料填報</a></li>
                    <li class="mainNav-item"><a href="" class="mainNav-link">專案填報</a></li>
                    <li class="mainNav-item"><a href="" class="mainNav-link">系統管理</a></li>
                </ul>
            </nav>
            <div>
                <div class="toolNav">
                    <p class="d-none"><a href="">系統使用手冊</a></p>
                    <ul>
                        <li><span class="d-inline pe-1">內湖</span>工務段</li>
                        <li><span class="d-inline pe-1">你好</span><a href="#">管理者</a></li>
                        <li><a href="#">登出</a></li>
                    </ul>
                </div>
                <div class="mainNavToggleBtn">
                    <i class="fa-solid fa-bars fa-xl"></i>
                </div>
            </div>

        </div>
        <!--/.主導覽 -->
        <!-- 主要區塊 -->
        <main class="mb-9 mt-7">
            <!-- 上方區塊 -->
            <div class="container">
                <!-- 麵包屑 -->
                <nav class="customBreadcrumb" aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="./Index.html">景觀生態表單</a></li>
                        <li class="breadcrumb-item active" aria-current="page">綠地面積表</li>
                    </ol>
                </nav>
                <!-- /.麵包屑 -->
                <!-- 搜尋面板 -->
                <div class="searchWrap">
                    <div class="row align-items-end">
                        <div class="col-12 col-md-9">
                            <div class="row row-cols-1 row-cols-md-3">
                                <div class="col">
                                    <label for="addFormClass1" class="form-label">養護工程分局</label>
                                    <select id="addFormClass1" class="form-select" aria-label="養護工程分局">
                                        <option selected>請選擇分局</option>
                                        <option value="0">北</option>
                                        <option value="1">中</option>
                                        <option value="2">南</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label for="exampleFormControlInput1" class="form-label">工務段</label>
                                    <input type="email" class="form-control" id="exampleFormControlInput1"
                                        placeholder="name@example.com">
                                </div>
                                <div class="col">
                                    <label for="exampleFormControlInput1" class="form-label">填表日期</label>
                                    <input type="date" class="form-control" id="exampleFormControlInput1">
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-3 text-end">
                            <button type="button" class="btn btn-outline-danger">清空</button>
                            <button type="button" class="btn btn-primary ms-2">搜尋</button>
                        </div>
                    </div>
                    <!-- <div class="d-grid gap-2 col-12 col-md-2 mx-auto">
                        <button class="btn btn-primary" type="button">查詢</button>
                    </div> -->
                </div>
                <!-- /.搜尋面板 -->
                <!-- 功能面板 -->
                <div class="row my-4">
                    <div class="col">
                        <button type="button" class="btn btn-outline-primary">新增</button>
                    </div>
                    <div class="col text-end">
                        <div>
                            <a class="blackLink" href="">列印</a>
                            <a href="">匯出</a>
                        </div>
                        <p>資料總筆數:12</p>
                    </div>
                </div>
                <!-- /.功能面板 -->
            </div>
            <!-- /.上方區塊 -->
            <!-- 表格區塊 -->
            <div class="container">
                <table id="myTable" data-toggle="table" data-pagination="true">
                    <thead>
                        <tr>
                            <th data-sortable="true">填表日期</th>
                            <th data-sortable="true">案號</th>
                            <th data-sortable="true">Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Product 1</td>
                            <td>$100</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Product 2</td>
                            <td>$150</td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </div>
            <!-- /.表格區塊 -->
        </main>
        <!-- /.主要區塊 -->
        <!-- footer -->
        <footer class="footer position-fixed bottom-0">
            <div class="d-flex align-items-center flex-row-reverse flex-md-row flex-lg-row flex-xl-row">
                <img src="../assets/images/sLogo.png" style="width: 70px;height: 35px;" alt="small logo">
                <ul class="ps-2">
                    <li><i class="fa-solid fa-phone"></i>：(02)2909-6141</li>
                    <li><i class="fa-solid fa-house"></i>：24303新北市泰山區黎明里半山雅70號</li>
                </ul>
            </div>
            <div class="text-md-end">
                <p>交通部高速公路局 Copyright © All Rights Reserved. </p>
                <p>建議瀏覽器：Google Chrome、Edge</p>
            </div>
        </footer>
        <!-- /.footer -->
        <!-- JS -->
        <script src="../assets/js/all.js"></script>
        <script src="../assets/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <!-- bootstrap table js -->
        <script src="https://unpkg.com/bootstrap-table@1.22.4/dist/bootstrap-table.min.js"></script>
    </div>
</body>

</html>
